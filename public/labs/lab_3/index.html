<!-- Make a carousel of four mochi images that cycle, based on the readings from javascript.info -->
<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Lab 3 - Javascript slider
        </title>
        <link rel='stylesheet' href='styles.css'/>
    </head>
    <script src="script.js"></script>
    <body>
        <div class="slider">
            <img src="images/onigiri_1.png" alt="mochi#1" class="item">
            <img src="images/onigiri_2.png" alt="mochi#2" class="item">
            <img src="images/onigiri_3.png" alt="mochi#3" class="item">
            <img src="images/onigiri_4.png" alt="mochi#4" class="item">
            <img src="images/roll_1.png" alt="sushi#1" class="item">
            <img src="images/roll_2.png" alt="sushi#2" class="item">
            <img src="images/roll_3.png" alt="sushi#3" class="item">
            <a class="previous" onclick="previousSlide()">&#10094;</a>
            <a class="next" onclick="nextSlide()">&#10095;</a>
        </div>
    </body>
</html>
