<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Andrew Cunniff</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
  </head>
  <body>
    <section class="hero is-danger is-small has-text-centered">
      <div class="hero-body">
        <p class="title">
          Assignment 2
        </p>
        <p class="subtitle">
          By Andrew Cunniff
        </p>
      </div>
    </section>

    <div class="columns">
      <div class="column is-two-fifths">
        <div class="field has-addons">
          <div class="control">
            <form action="/api" method="post">
              <input
                class="input is-large is-rounded"
                type="text"
                id="search"
                name="Search"
                placeholder="Search"
              />
            </form>
          </div>
          <div class="control">
            <button name="btn" type="submit" class="button is-link is-large">
              Submit
            </button>
          </div>
        </div>
        <ul class="suggestions"></ul>
      </div>
      <div class="column is-two-thirds">
        <div id="mapid"></div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
