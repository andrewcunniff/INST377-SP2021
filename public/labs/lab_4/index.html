<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>
      Andrew Cunniff's Lab 4
    </title>
  </head>
  <link rel="stylesheet" href="styles.css" />
  <body>
    <h1>
      Andrew Cunniff's Lab 4
    </h1>
    <form action="/api" method="post">
      <ul class="flex-outer">
        <li>
          <label for="fname">First Name</label>
          <input
            type="text"
            id="fname"
            name="fname"
          />
        </li>
        <li>
          <label for="lname">Last Name</label>
          <input
            type="text"
            id="lname"
            name="lname"
          />
        </li>
        <li>
          <label for="email">Email</label>
          <input type="email" id="email" name="email"/>
        </li>
        <li>
          <label for="phone">Phone</label>
          <input type="tel" id="phone" name="phone"/>
        </li>
        <li>
          <label for="message">Text field</label>
          <textarea
            rows="5"
            cols="33"
            id="message"
            name="message"
            placeholder="This is some default message text."
          ></textarea>
        </li>
        <li>
          <p>Age</p>
          <ul class="flex-inner">
            <ul class="flex-inner">
              <li>
                <input type="checkbox" id="eighteen-to-thirtyfive" name="18-35"/>
                <label for="eighteen-to-thirtyfive">18-35</label>
              </li>
              <li>
                <input type="checkbox" id="thirtyfive-to-fifty" name="35-50"/>
                <label for="thirtyfive-to-fifty">35-50</label>
              </li>
              <li>
                <input type="checkbox" id="fifty-to-sixtyfive" name="50-65"/>
                <label for="fifty-to-sixtyfive">50-65</label>
              </li>
            </ul>
          </ul>
        </li>
        <li>
          <button type="submit" id="submit" formmethod="post" name="submit" >Submit Form</button>
        </li>
      </ul>
    </form>
  </body>
</html>
